<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../tag-entity-buttons.html">
</head>

<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <p>======= INPUT =======</p>
      <p>Entity ID:  testEntityId</p>
      <p>Entity Type:  testEntityType</p>
      <template is="dom-if" if="[[stringify]]">
        <p>Tags: [[stringify(tags)]]</p>
      </template>

      <p>===== ELEMENT 1 =====</p>
      <p>Tag:  tag1</p>
      <template is="dom-if" if="[[stringify]]">
        <p>Arguments of setEntityTag: [[stringify(args.tag1)]]</p>
      </template>

      <tag-entity-buttons
        entity-id="testEntityId"
        entity-type="testEntityType"
        tag="tag1"
        tag-manager="[[tagManager]]"
        tags="{{tags}}">
      </tag-entity-buttons>

      <p>===== ELEMENT 2 =====</p>
      <p>Tag:  tag2</p>
      <template is="dom-if" if="[[stringify]]">
        <p>Arguments of setEntityTag: [[stringify(args.tag2)]]</p>
      </template>

      <tag-entity-buttons
        entity-id="testEntityId"
        entity-type="testEntityType"
        tag="tag2"
        tag-manager="[[tagManager]]"
        tags="{{tags}}">
      </tag-entity-buttons>

      <p>===== ELEMENT 3 =====</p>
      <p>Tag:  tag3</p>
      <template is="dom-if" if="[[stringify]]">
        <p>Arguments of setEntityTag: [[stringify(args.tag3)]]</p>
      </template>

      <tag-entity-buttons
        entity-id="testEntityId"
        entity-type="testEntityType"
        tag="tag3"
        tag-manager="[[tagManager]]"
        tags="{{tags}}">
      </tag-entity-buttons>
    </template>
  </dom-bind>

  <script>
    (function(document) {
      var demo = document.querySelector('dom-bind');

      demo.args = {
        tag1: {},
        tag2: {},
        tag3: {}
      };
      demo.tag = 'tag1';
      demo.tags = {
        tag1: {
          database: '',
          type: '',
          user: ''
        },
        tag2: {
          database: 'positive',
          type: '',
          user: ''
        },
        tag3: {
          database: 'negative',
          type: '',
          user: ''
        }
      };
      demo.tagManager = {
        addListener: function() {},
        removeListener: function() {},
        setEntityTag: function(classification, entityId, entityType, tag) {
          demo.set('args.' + tag, {
            classification: classification,
            entityId: entityId,
            entityType: entityType,
            tag: tag
          });
        }
      };

      demo.stringify = function(object) {
        return JSON.stringify(object);
      };
    })(document);
  </script>
</body>
</html>
